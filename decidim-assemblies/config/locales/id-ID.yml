    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Sebuah <strong>perakitan</strong> adalah sekelompok anggota organisasi yang bertemu secara berkala untuk membuat keputusan tentang area tertentu atau ruang lingkup organisasi.</p> <p>Majelis mengadakan pertemuan, ada yang bersifat pribadi dan ada yang terbuka. Jika terbuka, dimungkinkan untuk berpartisipasi di dalamnya (misalnya: menghadiri jika kapasitas memungkinkan, menambahkan poin ke agenda, atau mengomentari proposal dan keputusan yang diambil oleh organ ini).</p> <p>Contoh: Majelis umum (yang bertemu setahun sekali untuk menentukan garis aksi utama organisasi serta badan eksekutifnya melalui pemungutan suara), dewan penasihat kesetaraan (yang bertemu setiap dua bulan untuk membuat proposal tentang bagaimana meningkatkan hubungan gender dalam organisasi), komisi evaluasi (yang bertemu setiap bulan untuk memantau suatu proses) atau badan penjamin (yang mengumpulkan insiden, pelanggaran atau proposal untuk memperbaiki prosedur pengambilan keputusan) adalah semua contoh majelis.</p>\n"
          page: "<p>Sebuah <strong>perakitan</strong> adalah sekelompok anggota organisasi yang bertemu secara berkala untuk membuat keputusan tentang area tertentu atau ruang lingkup organisasi.</p> <p>Majelis mengadakan pertemuan, ada yang bersifat pribadi dan ada yang terbuka. Jika terbuka, dimungkinkan untuk berpartisipasi di dalamnya (misalnya: menghadiri jika kapasitas memungkinkan, menambahkan poin ke agenda, atau mengomentari proposal dan keputusan yang diambil oleh organ ini).</p> <p>Contoh: Majelis umum (yang bertemu setahun sekali untuk menentukan garis aksi utama organisasi serta badan eksekutifnya melalui pemungutan suara), dewan penasihat kesetaraan (yang bertemu setiap dua bulan untuk membuat proposal tentang bagaimana meningkatkan hubungan gender dalam organisasi), komisi evaluasi (yang bertemu setiap bulan untuk memantau suatu proses) atau badan penjamin (yang mengumpulkan insiden, pelanggaran atau proposal untuk memperbaiki prosedur pengambilan keputusan) adalah semua contoh majelis.</p>\n"
          title: Apa itu majelis?
