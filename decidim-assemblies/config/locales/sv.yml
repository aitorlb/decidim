    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>En <strong>enhet</strong> är en grupp av medlemmar i en organisation som regelbundet träffar beslut om ett specifikt område eller omfattning av organisationen.</p> <p>Församlingar håller möten, vissa är privata och vissa är öppna. Om de är öppna är det möjligt att delta i dem (till exempel: att delta om kapaciteten tillåter det, lägga till poäng på dagordningen eller kommentera de förslag och beslut som fattas av detta organ).</p> <p>Exempel: En generalförsamling (som möts en gång om året för att definiera organisationens huvudlinjer och dess verkställande organ genom omröstning), ett jämställdhetsrådgivande råd (som möter varannan månad för att lägga fram förslag om hur man kan förbättra könsrelationer i organisationen) är en utvärderingskommitté (som möter varje månad för att övervaka en process) eller ett garantiorgan (som samlar incidenter, missbruk eller förslag för att förbättra beslutsprocedurerna) alla exempel på sammansättningar.</p>\n"
          page: "<p>En <strong>enhet</strong> är en grupp av medlemmar i en organisation som regelbundet träffar beslut om ett specifikt område eller omfattning av organisationen.</p> <p>Församlingar håller möten, vissa är privata och vissa är öppna. Om de är öppna är det möjligt att delta i dem (till exempel: att delta om kapaciteten tillåter det, lägga till poäng på dagordningen eller kommentera de förslag och beslut som fattas av detta organ).</p> <p>Exempel: En generalförsamling (som möts en gång om året för att definiera organisationens huvudlinjer och dess verkställande organ genom omröstning), ett jämställdhetsrådgivande råd (som möter varannan månad för att lägga fram förslag om hur man kan förbättra könsrelationer i organisationen) är en utvärderingskommitté (som möter varje månad för att övervaka en process) eller ett garantiorgan (som samlar incidenter, missbruk eller förslag för att förbättra beslutsprocedurerna) alla exempel på sammansättningar.</p>\n"
          title: Vad är sammansättningar?
