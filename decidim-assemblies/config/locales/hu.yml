    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>An <strong>szerelvény</strong> egy csoportja egy szervezet tagjai, akik rendszeres időközönként találkoznak, hogy a döntéseket egy adott területen vagy hatálya a szervezet.</p> <p>közgyűlések találkozókat tartanak, némelyikük magán és néhány nyitott. Ha nyitottak, részt vehetnek benne (például: ha a kapacitás megengedi, pontokat ad a napirendhez, vagy megjegyzést fűz a javaslatokhoz és döntésekhez).</p> <p>Példák: Egy közgyűlés (amely évente egyszer ülésezik, hogy meghatározza a szervezet főbb cselekvési irányait, valamint a végrehajtó szerveket szavazással), az esélyegyenlőségi tanácsadó tanács (amely kétévente ülésezik, hogy javaslatokat tegyen a nemek közötti kapcsolatok javítására vonatkozóan) a szervezetben), egy értékelési bizottság (amely minden hónapban találkozik egy folyamat nyomon követésére) vagy egy garanciavállaló testület (amely összegyűjti az incidenseket, visszaéléseket vagy javaslatokat a döntéshozatali eljárások javítására) mindegyik példa a képviselőcsoportokra.</p>\n"
          page: "<p>An <strong>szerelvény</strong> egy csoportja egy szervezet tagjai, akik rendszeres időközönként találkoznak, hogy a döntéseket egy adott területen vagy hatálya a szervezet.</p> <p>közgyűlések találkozókat tartanak, némelyikük magán és néhány nyitott. Ha nyitottak, részt vehetnek benne (például: ha a kapacitás megengedi, pontokat ad a napirendhez, vagy megjegyzést fűz a javaslatokhoz és döntésekhez).</p> <p>Példák: Egy közgyűlés (amely évente egyszer ülésezik, hogy meghatározza a szervezet főbb cselekvési irányait, valamint a végrehajtó szerveket szavazással), az esélyegyenlőségi tanácsadó tanács (amely kétévente ülésezik, hogy javaslatokat tegyen a nemek közötti kapcsolatok javítására vonatkozóan) a szervezetben), egy értékelési bizottság (amely minden hónapban találkozik egy folyamat nyomon követésére) vagy egy garanciavállaló testület (amely összegyűjti az incidenseket, visszaéléseket vagy javaslatokat a döntéshozatali eljárások javítására) mindegyik példa a képviselőcsoportokra.</p>\n"
